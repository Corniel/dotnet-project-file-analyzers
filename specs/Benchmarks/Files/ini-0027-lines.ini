root = true
[*]
end_of_line = crlf
insert_final_newline = true

# Code files
[*.{cs,json,cshtml,ts}]
indent_style = space
indent_size = 4

# Project files
[*.{csproj,props}]
indent_style = space
indent_size = 2

# Roslyn Analyzers
[*.cs]
dotnet_sort_system_directives_first = false
csharp_space_after_cast = false

resharper_csharp_space_within_single_line_array_initializer_braces = true

vsspell_section_id = main
vsspell_ignored_words_main = File:dictionary.dic

dotnet_diagnostic.IDE1006.severity    = none       # IDE1006: Naming Styles
dotnet_diagnostic.VSSpell001.severity = suggestion # Correct spelling.
